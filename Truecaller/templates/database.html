<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Records</title>
 {% load staticfiles %}
    <link rel="stylesheet", href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="type/css" href="{% static 'css/style.css' %}"/>

</head>
<body>
<h1>Database of users</h1>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">

    <tr>

        <th> Name</th>
         <th> Contact</th>
        <th> Email</th>
       <th> Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <body>
    {% for employee in employee %}
                <tr>
                    <td>{{ Truecaller.name}}</td>
                    <td>{{ Truecaller.mobile }}</td>
                    <td>{{ Truecaller.email }}</td>
                    <td>{{ Truecaller.address }}</td>

                    <td>
                        <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                        <a href="/delete/{{ employee.id }}">Delete</a>
                    </td>
                </tr>
    {% endfor %}
    </body>
</table>
<br>
<br>
<center><a href="/register" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
